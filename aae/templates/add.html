<!DOCTYPE html>
<html>

<head>
	<title>Add</title>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/730aa83a56.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="user-img">
				<img src="{{ url_for('static',filename='styles/img/face.jpg')}}">
			</div>
			<div class="content">
				<h4> {{user}}</h4>
			</div>
			<ul>
				<li><a href="/dashboard.html"><i class="fas fa-home"></i>HOME</a></li>
				<li><a href="/test.html"><i class="fas fa-clipboard"></i>TEST</a></li>
				<li><a href="/evaluate.html"><i class="fas fa-check-circle"></i>EVALUATE</a></li>
				<li><a href="/result.html"><i class="fas fa-poll"></i>RESULT</a></li>
				<li><a href="/logout"><i class="fas fa-sign-out-alt"></i>LOGOUT</a></li>
			</ul>
		</div>
	</div>
	<form action="" method="POST">
		<div class="QA">
			<div class="form-qno">
				<label class="label-qno">Name :</label>
				<input type="text" name="name" class="form-qno">
				<label class="label-qno">SRN :</label>
				<input type="text" name="srn" class="form-qno">
				<label class="label-qno">Marks :</label>
				<input type="text" name="marks" class="form-qno">
			</div>
			<div class="form-ans">
				<label class="label-ques">Model answer :</label>
				<textarea name="model" rows="10" cols="165" wrap="soft"> </textarea>
				<label class="label-ans">Student Answer :</label>
				<textarea name="answer" rows="10" cols="165" wrap="soft"> </textarea>
			</div>
		</div>
		<div class="add_btn">
			<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>ADD</button>
		</div>
	</form>
</body>

</html>
