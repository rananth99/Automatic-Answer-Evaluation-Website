<!DOCTYPE html>
<html>

<head>
	<title>Dashboard</title>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/730aa83a56.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="user-img">
				<img src="{{ url_for('static',filename='styles/img/face.jpg') }}">
			</div>
			<div class="content">
				<h4>{{user}}</h4>
			</div>
			<ul>
				<li><a href="#"><i class="fas fa-home"></i>HOME</a></li>
				<li><a href="/test.html"><i class="fas fa-clipboard"></i>TEST</a></li>
				<li><a href="/evaluate.html"><i class="fas fa-check-circle"></i>EVALUATE</a></li>
				<li><a href="/result.html"><i class="fas fa-poll"></i>RESULT</a></li>
				<li><a href="/logout"><i class="fas fa-sign-out-alt"></i>LOGOUT</a></li>
			</ul>
		</div>
	</div>
	</div>
	<div class="main">
		<div class="grid">
			<a href="/test.html" class="dashboard_clipboard">
				<img src="{{ url_for('static',filename='styles/img/test-2.png') }}" width="150" height="150" alt="test">
				<span>Test</span>
			</a>
			<a href="/evaluate.html" class="dashboard_eval">
				<img src="{{ url_for('static',filename='styles/img/eval-2.png') }}" width="150" height="150"
					alt="evaluate">
				<span>Evaluate</span>
			</a>
			<a href="/result.html" class="dashboard_result">
				<img src="{{ url_for('static',filename='styles/img/result-2.png') }}" width="150" height="150"
					alt="result">
				<span>Result</span>
			</a>
		</div>
	</div>
</body>

</html>
